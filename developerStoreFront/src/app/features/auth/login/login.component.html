<div class="login-container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill">
                    <mat-label>Email*</mat-label>
                    <input matInput formControlName="email" required />
                    <mat-error *ngIf="loginForm.get('email')?.invalid">Email inválido</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Senha*</mat-label>
                    <input matInput type="password" formControlName="passwordHash" required />
                    <mat-error *ngIf="loginForm.get('passwordHash')?.invalid">Senha é obrigatória</mat-error>
                </mat-form-field>

                <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
            </form>

            <div *ngIf="isLoading" class="loading-spinner">
                <mat-spinner></mat-spinner>
            </div>
        </mat-card-content>
    </mat-card>
</div>
