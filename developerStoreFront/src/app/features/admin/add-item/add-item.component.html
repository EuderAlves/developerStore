<div class="add-item-container">

    <mat-card class="form-card">
        <mat-card-title>Adicionar novo item</mat-card-title>
        <form [formGroup]="addItemForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Nome do produto*</mat-label>
                <input matInput formControlName="productId" required />
                <mat-error *ngIf="addItemForm.get('productId')?.invalid">Product ID é obrigatório.</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Categoria*</mat-label>
                <input matInput formControlName="categoria" required />
                <mat-error *ngIf="addItemForm.get('categoria')?.invalid">Categoria é obrigatória.</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Imagem URL*</mat-label>
                <input matInput formControlName="image" required />
                <mat-error *ngIf="addItemForm.get('image')?.invalid">Imagem é obrigatória.</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Preço Unitário*</mat-label>
                <input matInput type="number" formControlName="unitPrice" required />
                <mat-error *ngIf="addItemForm.get('unitPrice')?.invalid">Preço é obrigatório e deve ser maior que
                    0.</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Quantidade em Estoque*</mat-label>
                <input matInput type="number" formControlName="stockQuantity" required />
                <mat-error *ngIf="addItemForm.get('stockQuantity')?.invalid">Quantidade é obrigatória e deve ser maior
                    que 0.</mat-error>
            </mat-form-field>
            <mat-card-actions align="end" class="button-container">
                <button mat-stroked-button color="warn" (click)="cancel()">Cancelar</button>
                <button mat-stroked-button color="primary" type="submit">Salvar</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
