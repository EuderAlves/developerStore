<div class="edit-user-container">
    <mat-card>
        <mat-card-title>Editar Usuário</mat-card-title>
        <mat-card-content>
            <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Nome*</mat-label>
                    <input matInput formControlName="name" required />
                    <mat-error *ngIf="editUserForm.get('name')?.invalid">Nome é obrigatório</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Email*</mat-label>
                    <input matInput [value]="this.userEmail" disabled>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Nome da Empresa*</mat-label>
                    <input matInput formControlName="companyName" required />
                    <mat-error *ngIf="editUserForm.get('companyName')?.invalid">Nome da empresa é
                        obrigatório</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Tipo de Usuário*</mat-label>
                    <mat-select formControlName="userType" required>
                        <mat-option [value]="1">Administrador</mat-option>
                        <mat-option [value]="0">Cliente</mat-option>
                    </mat-select>
                    <mat-error *ngIf="editUserForm.get('userType')?.invalid">Tipo de usuário é obrigatório</mat-error>
                </mat-form-field>
                <mat-card-actions align="end" class="button-container">
                    <button mat-stroked-button color="warn" (click)="cancel()">Cancelar</button>
                    <button mat-stroked-button color="primary" type="submit"
                        [disabled]="editUserForm.invalid">Salvar</button>

                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
