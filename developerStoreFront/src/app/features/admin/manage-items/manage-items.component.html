<div class="manage-items-container">
    <button mat-stroked-button (click)="goBack()" class="back-button">
        < Voltar</button>
            <h2>Gerenciar Itens</h2>
            <div class="cards-container">
                <mat-card class="add-item-card" (click)="addItem()">
                    <mat-card-title>Adicionar novo item</mat-card-title>
                    <mat-card-content>
                        <img src="https://cdn-icons-png.flaticon.com/128/1004/1004733.png" alt="Adicionar Item"
                            class="add-item-image" />
                        <p></p>
                        <p><strong>Clique aqui para adicionar um novo item</strong></p>
                    </mat-card-content>
                </mat-card>

                <mat-card *ngFor="let item of (items$ | async)">
                    <mat-card-title>{{ item.productId }}</mat-card-title>
                    <mat-card-content>
                        <img [src]="'https://www.ambev.com.br/sites/g/files/wnfebl10941/files/styles/webp/public/' + item.image"
                            alt="{{ item.productId }}" />
                        <p><strong>Categoria:</strong> {{ item.categoria }}</p>
                        <p><strong>Preço Unitário:</strong> {{ item.unitPrice | currency }}</p>
                        <p><strong>Quantidade em Estoque:</strong> {{ item.stockQuantity }}</p>
                        <button mat-stroked-button color="warn" (click)="deleteItem(item.id)">Excluir</button>
                        <button mat-stroked-button (click)="editItem(item.id)">Editar</button>
                    </mat-card-content>
                </mat-card>
            </div>
</div>
